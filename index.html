<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu"></div>
        <div class="addTaskArea">
            <input id="taskName" type="text" placeholder="Quais os seus planos?">
            <img id="addTask" src="img/plus.png" alt="plus sign">
        </div>
        <ul class="tasksArea"></ul>
        <div class="searchArea">
            <input type="text" class="searchValue">
            <div class="searchButtonArea">
                <img id="searchButton" src="img/search.png" alt="searchIcon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
