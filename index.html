<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menuHeader">
                <h1 id="menuHeaderText"></h1>
                <p id="closeMenuButton">X</p>
            </div>
            <div class="menuBody">
                <button id="deleteTask" onclick="deleteTaskById(id)">Deletar</button>
            </div>
        </div>
        <div class="addTaskArea">
            <input id="taskName" type="text" placeholder="Quais os seus planos?">
            <img id="addTask" src="img/plus.png" alt="plus sign">
        </div>
        <ul class="tasksArea">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
